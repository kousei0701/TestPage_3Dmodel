<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./creator.css" />
        <script src="./jquery.js"></script>
        <script src="./jquery.plugin.js"></script>
        <script src="./creator.js"></script>
    </head>
    <body>
        <div id="Frame" class="animate-creator-container" style="width:600px; height:600px;"></div>         
        <script type="text/javascript">
            jQuery(function ($) {
                $("#Frame").animate360(
{
    "controls": {
        "desktop": {
            "align": "center",
            "autohide": true,
            "backgroundcolor": "#4a89dc",
            "drag": "none",
            "foregroundcolor": "#000000",
            "fullscreen": "none",
            "guide": false,
            "hint": false,
            "link": {
                "display": false,
                "uri": ""
            },
            "magnifier": "separate",
            "share": {
                "email": false,
                "facebook": false,
                "googleplus": false,
                "qrcode": false,
                "twitter": false,
                "weibo": false
            },
            "spin": "combine",
            "style": "line",
            "zoom": "separate"
        },
        "mobile": {
            "align": "center",
            "autohide": true,
            "backgroundcolor": "#4a89dc",
            "drag": "none",
            "foregroundcolor": "#000000",
            "fullscreen": "none",
            "guide": false,
            "link": {
                "display": false,
                "uri": ""
            },
            "magnifier": "none",
            "share": {
                "email": false,
                "facebook": false,
                "googleplus": false,
                "qrcode": false,
                "twitter": false,
                "weibo": false
            },
            "spin": "none",
            "style": "line",
            "zoom": "separate"
        }
    },
    "initview": {
        "column": 1,
        "partial": true
    },
    "layout": {
        "center": true,
        "fit": true
    },
    "object": {
        "columns": 36,
        "height": 600,
        "model": "cylindrical",
        "name": "Red-Purse-1",
        "sector": false,
        "width": 600
    },
    "path": {
        "extension": ".jpg",
        "icon": "./",
        "image": "./"
    },
    "rotation": {
        "axis": "horizontal",
        "direction": "cw",
        "event": "drag",
        "hint": true,
        "inertia": true
    },
    "spin": {
        "direction": "cw",
        "repeat": false,
        "time": 200,
        "type": "static"
    },
    "sprite": {
        "eachHeight": 0,
        "eachWidth": 0,
        "use": false
    },
    "version": "v3",
    "zoom": {
        "magnifierevent": "drag",
        "ratio": 2,
        "type": "zoom"
    }
}

                );
            });
        </script>
    </body>
</html>
